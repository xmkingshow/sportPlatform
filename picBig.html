<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			#close {
				position: absolute;
				width: 160px;
				left: 50%;
				margin-left: -80px;
				bottom: 15%;
				padding: 10px;
				color: #fff;
				border-color: #fff;
			}
			
			.item-logo {
				width: 100%;
				height: 100%;
				position: relative;
			}
		</style>
	</head>

	<body>
		<div id="slider" class="mui-slider mui-fullscreen" style="background-color: black;">
			<div class="mui-slider-group">
				<!-- 第一张 -->
				<div id="pic1" class="mui-slider-item">


				</div>
				<!-- 第二张 -->
				<div id="pic2" class="mui-slider-item">


				</div>
				<!-- 第三张 -->
				<div id="pic3" class="mui-slider-item">


				</div>
				<!-- 第四张 -->
				<div id="pic4" class="mui-slider-item">


				</div>
				<!-- 第五张 -->
				<div id="pic5" class="mui-slider-item">

				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		<script src="./js/mui.min.js"></script>
		<script>
			mui.back = function() {};
			mui.plusReady(function() {
				if(mui.os.ios) {
					plus.navigator.setFullscreen(true);
				}
				plus.navigator.closeSplashscreen();

				var vData = plus.webview.currentWebview();
		
				var pic1 = mui("#pic1");
				pic1[0].innerHTML = "<img src='" + vData.pic1 + "'  />";
				var pic2 = mui("#pic2");
				pic2[0].innerHTML = "<img src='" + vData.pic2 + "'  />";
				var pic3 = mui("#pic3");
				pic3[0].innerHTML = "<img src='" + vData.pic3 + "'  />";
				var pic4 = mui("#pic4");
				pic4[0].innerHTML = "<img src='" + vData.pic4 + "'  />";
				var pic5 = mui("#pic5");
				pic5[0].innerHTML = "<img src='" + vData.pic5 + "'  />";

			});
			//立即体验按钮点击事件
			document.getElementById("slider").addEventListener('tap', function(event) {

				plus.navigator.setFullscreen(false);
				plus.webview.currentWebview().close();
			}, false);
			
		</script>
	</body>

</html>
